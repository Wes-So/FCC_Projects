<!DOCTYPE html>
<html>
<head>
	<title>Zen Quotes</title>	
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="Quotes.js"></script>
	<link rel="stylesheet" type="text/css" href="Quotes.css">
</head>
<body>
	<div class="container">
		<div id="main" class="well"> 
			 <blockquote><p id="quote">The journey of a thousand miles begins with one step</p></blockquote>
			 <p id="author">- Lao Tzu</p> 
			 <div class="row actions">
			 	<div class="col-xs-6 ">	
					<span id='clickableAwesomeFont'><i id="tweet" onclick="tweet()" class="fa fa-twitter-square fa-cog fa-4x" aria-hidden="true"></i></span>
			 	</div>	
			 	<div class="col-xs-6 ">	
			 		<span id='clickableAwesomeFont'><i id="get-next-quote" onclick="getNextQuote()" class="fa fa-arrow-circle-right fa-cog fa-4x" aria-hidden="true"></i></span>
			 	</div>	 
			 </div>  
		</div>	
	</div> 
	<p id="footer">Written and coded by Wes So</p> 
</body>
</html>
