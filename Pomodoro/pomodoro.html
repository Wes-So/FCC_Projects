<!DOCTYPE html>
<html>
<head>
	<title>Pomodoro Clock</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="pomodoro.js"></script>
	<link rel="stylesheet" type="text/css" href="pomodoro.css">
</head>
<body>
<div class="container">
	<h1>Free Code Camp</h1>
	<div class="row">
		<div class="col-xs-3"></div>
		<div class="col-xs-3">
			<p>BREAK LENGTH</p>		
		</div>
		<div class="col-xs-3">
			<p>SESSION LENGTH</p>	
		</div>
		<div class="col-xs-3"></div>
	</div>
	<div class="row">
		<div class="col-xs-3"></div>
		<div class="col-xs-3">
			<span id="breakReduce"><i class="fa fa-minus" aria-hidden="true"></i></span><span class="adjvalue" id="breakValue">5</span><span id="breakIncrease"><i class="fa fa-plus" aria-hidden="true"></i></span>  
		</div>
		<div class="col-xs-3">
			<span id="sessionReduce"><i class="fa fa-minus" aria-hidden="true"></i></span><span class="adjvalue" id="sessionValue">25</span><span id="sessionIncrease"><i class="fa fa-plus" aria-hidden="true"></i></span>  
		</div>
		<div class="col-xs-3"></div>
	</div>	
	<div class="divtimer"> 
		<button class="btn-round-lg" id="main">
			<h2 class="timer" id="mode">Session</h2>
			<p class="timer" id="duration">25</p>
		</button>
	</div>
</div>
</body>
</html>
