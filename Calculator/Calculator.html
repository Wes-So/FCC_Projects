<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="Calculator.js"></script>
	<link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body>
<div class="container">
		<div id="body">		
		<div class="row">
			<p>ELECTRONIC CALCULATOR</p>
			<input type="text" name="key" id="key" value=0 readonly><br>
			<input type="text" name="screen" id="screen" value=0 readonly>
		</div>
		<div class="row">
			<div class="col-xs-3"><button type="button" id="AC" class="red">AC</button></div>
			<div class="col-xs-3"><button type="button" id="CE" class="red">CE</button></div>
			<div class="col-xs-3"><button type="button" id="/">&divide;</button>	</div>	
			<div class="col-xs-3"><button type="button" id="*">X</button></div>
		</div>
		<div class="row">
			<div class="col-xs-3"><button type="button" id="7">7</button></div>
			<div class="col-xs-3"><button type="button" id="8">8</button></div>
			<div class="col-xs-3"><button type="button" id="9">9</button></div>	
			<div class="col-xs-3"><button type="button" id="-">-</button></div>	
		</div>
		<div class="row">
			<div class="col-xs-3"><button type="button" id="4">4</button></div>
			<div class="col-xs-3"><button type="button" id="5">5</button></div>
			<div class="col-xs-3"><button type="button" id="6">6</button></div>		
			<div class="col-xs-3"><button type="button" id="+">+</button></div>
		</div>
		<div class="row">
			<div class="col-xs-3"><button type="button" id="1">1</button></div>
			<div class="col-xs-3"><button type="button" id="2">2</button></div>
			<div class="col-xs-3"><button type="button" id="3">3</button></div>
			<div class="col-xs-3"><button type="button" class="equals" id="=">=</button></div>
			<div class="row last">
				<div class="col-xs-6 innerlast"><button type="button" class="zero" id="0">0</button></div>
				<div class="col-xs-6 innerlast"><button type="button" class="period" id=".">.</button> </div>
			</div>	
		</div>

	</div>

</div>
</body>
</html>
