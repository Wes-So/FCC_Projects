<!DOCTYPE html>
<html>
<head>
	<title>TicTacToe</title>pp
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="tictactoe2.js"></script>
	<link rel="stylesheet" type="text/css" href="tictactoe.css">	
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<div class="container">  
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-3 player" id="player1">Player 1</div>
      <div class="col-md-3 player" id="player2">Player 2</div>
      <div class="col-md-3"></div>
    </div>`
	<div class="outer">
		<div id="scores" class="row">	
	  	  <div class="displayScores"><p id="onePscore">0</p></div>
	  	  <div class="displayScores"><p id="twoPscore">0</p></div>
	  	  <div class="displayScores"><button id="reset">Reset All</button></div>
	    </div> 
	  <div class="inner">   
		<div id="play_mode" class="center">
			<p>How do you want to play?</p>
			<div class="row">
			<button id="1p">One Player</button><button id="2p">Two Player</button>	
			</div>		
		</div>
		<div id="play_token" class="center">		
			 <p id="chooseText">Choose your token:</p>
			 <div id="select_token" class="row">
			 	<button id="X">X</button><button id="O">O</button>
			 </div>
			 
			 <button id="back"><i class="fa fa-undo fa-reverse" aria-hidden="true"></i> </button>
		</div> 
 		<div id="board">
     	  <div id="message">
  			<p>test message</p> 
		  </div>
		  <div id=table>
	        <table>
	          <tr id="row1">
	            <td class="square bottom right" id="1"></td>
	            <td class="square bottom right" id="2"></td>
	            <td class="square bottom  " id="3"></td>
	          </tr>			      
	          <tr id="row2">
	            <td class="square bottom right" id="4"></td>
	            <td class="square bottom right" id="5"></td>
	            <td class="square bottom  " id="6"></td>
	          </tr>
	          <tr id="row3">
	            <td class="square right" id="7"></td>
	            <td class="square right" id="8"></td>
	            <td class="square  " id="9"></td>
	          </tr>
	        </table>		  	
		  </div>  
 		</div>		
	  </div>  		
	</div>
</div>
</body>
</html>
